<div *ngIf="setupVisible" class="panel panel-info">
  <div class="panel-heading">
    <div class="panel-title">Choose Players</div>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">                        
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="player1" value="" placeholder="Player one's name">                                        
      </div>
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="player2" placeholder="Player two's name">
      </div>
    </form>
    <div style="margin-top:10px" class="form-group">
      <button (click)="startGame()" class="btn btn-primary">Get Started!</button>
    </div>
  </div>
</div>
