<div *ngIf="this._visible" class="container" id="setup">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Choose Players</div>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit()" #setupForm="ngForm" class="form-horizontal" role="form">                        
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input [(ngModel)]="_playerA.name" #playerAName="ngModel" type="text" class="form-control" name="player1" value="" placeholder="Player one's name" required>         
        </div>
        <div [hidden]="playerAName.valid || playerAName.pristine" class="alert alert-danger">Player one's name is required</div>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input [(ngModel)]="_playerB.name" #playerBName="ngModel" type="text" class="form-control" name="player2" placeholder="Player two's name" required>
        </div>
        <div [hidden]="playerBName.valid || playerBName.pristine" class="alert alert-danger">Player two's name is required</div>
        <div [hidden]="haveDifferentNames() || (playerAName.pristine && playerBName.pristine)" class="alert alert-danger">Players must have different names</div>
      </form>
      <div style="margin-top:10px" class="form-group text-center">
        <button (click)="onSubmit()" [disabled]="!setupForm.form.valid" type="submit" class="btn btn-primary">Get Started!</button>
      </div>
    </div>
  </div>
</div>
